<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Negotiator DApp</title>
    <link rel="stylesheet" href="">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

form div {
    margin-bottom: 10px;
}

label {
    margin-bottom: 5px;
}

input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Contract Negotiator DApp</h1>
        <form id="contractForm">
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="priceUSD">Price (USD):</label>
                <input type="number" id="priceUSD" name="priceUSD" required>
            </div>
            <button type="submit">Negotiate</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('contractForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    console.log("iuoi");

    const description = document.getElementById('description').value;
    const priceUSD = document.getElementById('priceUSD').value;
    

    const response = await fetch('/negotiate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ description, priceUSD })
    });

    const result = await response.json();
    if(result)
    {
        console.log("yebo")
    document.getElementById('result').innerText = result.negotiatedPrice
        ? `Negotiated Price: $${result.negotiatedPrice}`
        : 'Failed to negotiate price';
    }
    else
    {
console.log("nah")
    }
});
    </script>
</body>
</html>
